<html>
  <head>
    <title>Datastore and Firebase Auth Example</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="{{ url_for('static',filename='style.css') }}"
    />
    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css"
    />
  </head>
  <body>
    <div>
      <h1>File versions</h1>
      <br />
      <table>
        <tr>
          <th>Number</th>
          <th>Name</th>
          <th>Format</th>
          <th>Date added</th>
          <th>Version of</th>
          <th>Location</th>
        </tr>
        {% for version in file['versions']%}

        <tr>
          <td>{{i}}</td>
          <td>
            <form action="/delete_file/{{ version['key'] }}" method="post">
              <input type="submit" value="Delete" />
              {{ version['name'] }}
            </form>
            <form action="/versions/{{ version['key'] }}" method="post">
              <input type="submit" value="Versions" />
            </form>
          </td>
          <td>{{version['format']}}</td>
          <td class="date">{{version['date_added']}}</td>
          <td class="date">{{version['version_of']}}</td>
          <td>{{version['path']}}</td>
        </tr>
        {%endfor%}
      </table>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="{{ url_for('static', filename='app-setup.js') }}"></script>
  </body>
</html>
